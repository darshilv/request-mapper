<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>Request Mapper</title>
    
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../css/options.css" />

    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/options.js"></script>

</head>

<body id="app">
    
    <div class="container">

        <h1>Request Mapper</h1>
    
        <form id="form">
            <legend>
                Options
                <div class="btn-group" style="float: right;">
                    <button class="btn btn-primary new"><i class="icon-plus icon-white"></i> New</button>
                </div>
            </legend>
        </form>

    </div>

    <!-- TEMPLATES -->

    <script type="template" data-template-id="form-row">
        <div class="controls controls-row" data-mapper-id="{{id}}">
            <input class="span4" type="text" placeholder="Find" />
            <input class="span4" type="text" placeholder="Replace" />
            <div class="btn-group span 2">
                <button class="btn save"><i class="icon-ok"></i> Save</button>
                <button class="btn remove"><i class="icon-ban-circle"></i> Remove</button>
            </div>
        </div>
    </script>
    
</body>

</html>
